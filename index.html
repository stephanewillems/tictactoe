    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic Tac Toe by St√©phane Willems</title>
        <meta name="description" content="Tic Tac Toe">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>

        <div class="grid-container">
            <div class="board">
              <div class="div1" data-board = 1></div>
              <div class="div2" data-board = 2></div>
              <div class="div3" data-board = 3></div>
              <div class="div4" data-board = 4></div>
              <div class="div5" data-board = 5></div>
              <div class="div6" data-board = 6></div>
              <div class="div7" data-board = 7></div>
              <div class="div8" data-board = 8></div>
              <div class="div9" data-board = 9></div>
            </div>
            <div class="player2"> <h2>Player Two</h2></div>
            <div class="player1"> <h2>Player One</h2></div>
            <div class="title"> <h1>TIC TAC TOE</h1></div>
            <div class="counterP1"></div>
            <div class="counterP2"></div>
            <div class="buttons">
              <div class="computer button"> Battle the A.I.</div>
             
              <div class="start button"> start</div>
            </div>
          </div>
            
        <script src="script.js" async defer></script>
    </body>
